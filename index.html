<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Task 1 Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Outfit', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      
      body { 
        font-family: var(--font-body); 
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #020617;
      }
      
      /* --- PREMIUM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* --- UTILS --- */
      .font-heading { font-family: var(--font-heading); }
      .font-mono { font-family: var(--font-mono); }
      
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      
      /* --- ANIMATIONS --- */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(20, 184, 166, 0.2); }
        50% { box-shadow: 0 0 30px rgba(20, 184, 166, 0.5); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
